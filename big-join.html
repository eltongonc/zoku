    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

<body>

    	<div class="header row">
            <div class="twelve columns menu">
                <!-- Logo -->
                <div class="logo"><img src="images/logo-white.svg" alt="Zoku"></div>

            </div>
        </div>

        <div class="hero default"><!-- image comes from style --></div>
        <a type="button" name="back" id="back"><i class="fa fa-angle-left"></i></a>

        <div class="body container">
            <h4>Enter the fields below to join</h4>
            <div class="row">
                <div class="six columns">

                    <form class="workshop-form">
                      <div class="row">
                        <div class="twelve columns">

                          <label for="user-firstname">First name</label>
                          <input type="text" name="user-firstname" id="user-firstname" placeholder="John" required/>

                          <label for="user-surname">Last name</label>
                          <input type="text" name="user-surname" id="user-surname" placeholder="Doe" required/>

                          <input type="submit" id="joinButton" class="button" value="Join"/>

                        </div>
                      </div>
                    </form>

                </div>
                <div class="six columns meta" style="text-align:center">
                    <h6 style="text-transform: uppercase;">Or continue on your phone</h6>
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
    		var qrcode = new QRCode(document.getElementById("qrcode"), {
    			width: 200,
    			height: 200
    		});

    		function makeCode() {
    			var elText = "http://www.lottefeenstra.nl/zokuinspire/workshop.html";

    			qrcode.makeCode(elText);
    		}

    		makeCode();
    	</script>
        <script>
        var backButton = document.getElementById('back')

        if(backButton) {
            back.addEventListener("click", ()=>{
                history.back()
            })
        }
        </script>
        <script src="js/alertify.js"></script>
        <script src="js/big-screen.js"></script>
    </body>

</html>
