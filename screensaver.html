<body class="screensaver">

    <div class="container">
        <div class="row">
            <div class="twelve columns" style="margin-top: 23%">
                <div class="row">
                    <div class="six columns clock-container">
                        <article class="clock">
                          <div class="hours-container">
                            <div class="hours"></div>
                          </div>
                          <div class="minutes-container">
                            <div class="minutes"></div>
                          </div>
                          <div class="seconds-container">

                          </div>
                        </article>
                    </div>
                    <div class="six columns">
                        <div class="row">
                            <div class="six columns event-container">

                                    <img src="./images/coding.jpg" alt="username">
                                </div>
                                <div class="event-info">
                                    <h5>Coding</h5>
                                    <p><i class="fa fa-user-o"></i> 15 going</p>
                                    <button>View</button>
                                </div>
                            </div>

                            </div>
                        </div>
